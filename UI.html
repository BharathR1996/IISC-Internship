<!DOCTYPE html>
<html>
<head>
	<title>IISC DESE INTERNSHIP</title>
</head>

<style type="text/css">
	.center{
      text-align: center;
    }
    .head-color{
      color : #092040;
    }
    .button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    }
</style>

<body>
	<h1 class = "center head-color"><strong>IISC DESE INTERNSHIP</strong></h1><br><br>
		<!-- <h2 class = "head-color center" >LED Status: @</h2> -->
        <br>
        <br>
        <div class = "center">
        <form action = "R1" method="GET">
        <input type="submit" style="background-color:red" class = "button" value="RED ON"/>
      </form>
        <form action = "R0" method="GET">
        <input type="submit" style="background-color:grey" class = "button" value="RED OFF"/>
        </form>
        <br>
        <form action = "B1" method="GET">
        <input type="submit" style="background-color:blue" class = "button" value="BLUE ON"/>
        </form>
        <form action = "B0" method="GET">
        <input type="submit" style="background-color:grey" class = "button" value="BLUE OFF"/>
        </form>
        <br>
        <form action = "G1" method="GET">
        <input type="submit" style="background-color:green" class = "button" value="GREEN ON"/>
        </form>
        <form action = "G0" method="GET">
        <input type="submit" style="background-color:grey" class = "button" value="GREEN OFF"/>
        </form>
      </div>
</body>
</html>
